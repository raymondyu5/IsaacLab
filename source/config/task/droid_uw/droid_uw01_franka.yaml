  GS_Camera:
    initial: False
    FoVx: 1.01 #1.01
    FoVy: 0.8
    resolution: [640, 480]
    zfar: 100.0
    znear: 0.01
    transform_camera2world: True

    cameras:
      camera_03:
        translate: [-0.01, 0.41, 0.76]
        euler: [52, 0, -130]

  Camera:
    initial: False
    random_pose: False
    camera_json: null #"source/config/camera/automatic_articulation/kitchen02_cabinet.json"

    max_length: 0
    segmentation_name: "instance_segmentation_fast"
    whole_pc: False
    seg_pc: False
    whole_rgb: True
    seg_rgb: False
    whole_depth: False
