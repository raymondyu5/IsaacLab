    align_robot_base: True

    pointcloud_setting:
      use_segmentation: True
      segmentation_point_cloud_id: 3
      num_sampled_points: 2048
      segmentation_point_cloud: True
      colorize_point_cloud: True
      num_downsampled_points: 2048

    random_pose_setting:
      origin: [0.5, -0.0, 0.0]
      radius_range: [0.8, 1.2]
      base_rot:
        axis: [1, 0]
        angles: [-1.57, -1.57]
      z_min: 0.7

    cameras:
      camera_01:
        camera_type: "camera"
        height: 224
        width: 224
        # converter: None #"world"
        data_types: ["rgb"]
        update_period: 0.03
        translate: [-0.42062710689034993, 1.1138997795833088, 1.072004027698964]
        # quat: [0.63, 0.04, 0.69, 0.36]
        euler: [53.796837, -1.4000574e-13, -140.58081]

      camera_02:
        prim_path: "Robot/panda_hand/wrist_cam01"
        camera_type: "camera"
        height: 224
        width: 224
        data_types:
          ["rgb", "distance_to_image_plane", "instance_segmentation_fast"]
        update_period: 0.03
        translate: [0.025, 0.0, 0.0]
        quat: [0.707, 0.0, 0.0, 0.707]
        # euler: [45.0, 0.0, -15]

