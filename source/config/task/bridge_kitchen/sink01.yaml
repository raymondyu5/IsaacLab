    kitchen:
      kinematic_enabled: True
      path: "source/assets/kitchen/usd/bridge_kitchen_uw/sink01/sink01.usd"
      gs_path: "source/assets/kitchen/usd/bridge_kitchen_uw/sink01/splat.ply"
      #transformation_txt: "source/assets/kitchen/usd/bridge_kitchen_uw/sink01/transform.txt"
      scale: [0.90, 0.90, 0.90]
      pos: [0.020522, -0.40866, 0.033479]
      rot:
        # axis: [1, 0]
        # angles: [-3.04, 0.1]
