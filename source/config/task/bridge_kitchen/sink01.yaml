params:
  Task:
    splat_list: ["eggplant", "robot", "kitchen"]
    robot_splatting_path: source/assets/kitchen/usd/bridge_kitchen_uw/robot
    inference_or_not: True
    init_ee_pose: [0.3, -0.09, 0.20, 0.707, 0.0, 0.707, 0.0]
    target_lift_object_pos: [0.35, 0.05, 0.25]
    render_camera: True
    reset_object_names: ["eggplant"]
    horizon: 200
    reset_horizon: 20
    lift_height: 0.15
    action_range: [0.25, 0.77]
    use_residual: False
    base_policy: "submodule/robomimic_openrt/bc_trained_models/MLP/20250131100848/models/model_epoch_500.pth"

  RL_Train:
    initial: True
    rigid_object_names: ["eggplant"]

