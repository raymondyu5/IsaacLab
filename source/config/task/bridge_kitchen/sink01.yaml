      pos: [0.33, -0.08, 0.10]
      rot:
        axis: [0]
        angles: [-0.0]
      pose_range:
        x: [-0.04, 0.04]
        y: [-0.04, 0.04] #[0.0, 0.20]
        z: [0.0, 0.0]
        yaw: [-1.5, 1.5]

