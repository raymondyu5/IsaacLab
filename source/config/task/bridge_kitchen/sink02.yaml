    wx250s_right_finger_link:
      spawn: False
      path: robot/wx250s/wx250s_right_finger_link

    wx250s_shoulder_link:
      spawn: False
      path: robot/wx250s/wx250s_shoulder_link

    wx250s_base_link:
      spawn: False
      path: robot/wx250s/wx250s_base_link

    wx250s_gripper_prop_link:
      spawn: False
      path: robot/wx250s/wx250s_gripper_prop_link

  AssstObject:



  GS_Camera:
    initial: True
    FoVx: 1.01 #1.01
    FoVy: 0.7925
    resolution: [640, 480]
    zfar: 100.0
    znear:  0.01
    transform_camera2world: True

    cameras:
      camera_02:
        translate: [0.40, -0.5, 1.0]
        euler: [43, -10, 7]
      # camera_01:
      #   translate: [0.33, -0.42, 0.56]
      #   euler: [38, 0, 0]

  Camera:
    initial: True
    random_pose: False
    camera_json: null #"source/config/camera/automatic_articulation/kitchen02_cabinet.json"

    max_length: 0
    segmentation_name: "instance_segmentation_fast"
    whole_pc: True
    seg_pc: True
    whole_rgb: True
    seg_rgb: True
    whole_depth: False
    bbox: [-2, -2.0, -0.0, 2.0, 2.0, 1.0] # [-0.20, -0.87, 0.0, 0.60, -0.5, 0.4]
    align_robot_base: True

    pointcloud_setting:
      use_segmentation: True
      segmentation_point_cloud_id: 3
      num_sampled_points: 2048
      segmentation_point_cloud: True
      colorize_point_cloud: True
      num_downsampled_points: 2048

    random_pose_setting:
      origin: [0.5, -0.0, 0.0]
      radius_range: [0.8, 1.2]
      base_rot:
        axis: [1, 0]
        angles: [-1.57, -1.57]
      z_min: 0.7

    cameras:
      camera_01:
        camera_type: "camera"
        height: 480
        width: 640
        data_types:
          ["rgb", "distance_to_image_plane", "instance_segmentation_fast"]
        update_period: 0.03
        eyes: null #[-0.2, 1.0, 0.8]
        target: null #[0.40, -0.0, 0.5]
        translate: [-0.40, 0.20, 1.1]
        euler: [90, -10, 180]
