params:
  Task:
    splat_list: ["kitchen", "robot", "eggplant"]
    robot_splatting_path: source/assets/kitchen/usd/bridge_kitchen_uw/robot
    inference_or_not: False
    init_ee_pose: [0.3, -0.0, 0.20, 0.707, 0.0, 0.707, 0.0]
  ArticulationObject:

  robot:
