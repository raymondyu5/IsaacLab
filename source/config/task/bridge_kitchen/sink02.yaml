      gs_path: "source/assets/kitchen/usd/bridge_kitchen_uw/eggplant/splat.ply"
      scale: [1.0, 1.0, 1.0]
      pos: [0.40, 0.10, 0.10]
      rot:
        axis: [0]
        angles: [-0.0]
      pose_range:
        x: [-0.0, 0.08]
        y: [0.0, 0.20] #[0.0, 0.20]
        z: [0.0, 0.0]
        yaw: [-2.0, 2.0]
    kitchen:
      kinematic_enabled: True
      path: "source/assets/kitchen/usd/bridge_kitchen_uw/sink02/sink02.usd"
      gs_path: "source/assets/kitchen/usd/bridge_kitchen_uw/sink02/splat.ply"
      scale: [1.2, 1.2, 1.2]
      pos: [-0.4, 0.20, 1.1]
      rot:
        axis: [0, 2]
        angles: [-1.57, 2.95]
      pose_range:
        x: [-0.0, 0.08]
        y: [0.0, 0.20] #[0.0, 0.20]
        z: [0.0, 0.0]
        yaw: [-2.0, 2.0]
