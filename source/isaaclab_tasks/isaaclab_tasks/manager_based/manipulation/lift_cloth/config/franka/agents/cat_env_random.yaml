            [0.2, 0.8],
            #[2.0, 3.6],
          ]
        #damping_scale: [[0.0, 0.0],[0.0, 0.1],[0.1, 0.3], [0.30, 0.60], [0.60, 1.0]]
        # density: [[0, 1], [1, 10], [10, 100]]

      attach_robot:
        init: False
        attach_object_path: "/World/envs/env_.*/Robot/panda_hand"
        attach_offset: [0, 0, -0.33]
        attact_yet: False

      bayessim:
        trainTrajs: 5
        summarizerFxn: "summary_start"
        ftune: True
        modelClass: MDNN
        components: 4
        hiddenLayers: [128, 64, 32, 16]
        lr: 1.e-4
        realEvals: 100
        realTrajs: 1
        realIters: 100
        ftuneRL: False

