      simulation_hexahedral_resolution: 32
      vertex_velocity_damping: 0.0
      scale: [1.0, 1.0, 1.0]
      pos: [0.0, -0.0, 0]
      pose_range:
        x: [0.25, 0.35]
        y: [-0.05, 0.05]
        z: [0.8, 0.8]
        roll: [-1.7, -1.2]
        yaw: [-1.0, 1.0]
      velocity_range:
      rot:
        axis: [0]
        angles: [0]
      random_parmas: True
      sample_node_interval: 50

      fix_params:
        youngs_modulus: 1000
        # poissons_ratio: 0.25

      params_range:
        youngs_modulus: [0, 1.0]
        elasticity_damping: [0, 1.0]
        density: [0, 1]

      params:
        # youngs_modulus: [
