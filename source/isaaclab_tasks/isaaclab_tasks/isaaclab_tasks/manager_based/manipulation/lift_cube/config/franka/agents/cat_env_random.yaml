      pos: [4, 0.0, -2]
      rot:
        axis: [2]
        angles: [0]

  Camera:
    initial: True
    random_pose: True
    random_setting:
      origin: [0.5, -0.0, 0.0]
      radius_range: [0.8, 0.9]
      base_rot:
        axis: [1, 0]
        angles: [-1.57, -1.57]
      z_min: 0.4
    cameras:
      camera:
        camera_type: "camera"
        height: 320
        width: 320
        data_types:
          ["rgb", "instance_segmentation_fast", distance_to_image_plane]
        update_period: 0.03
        eyes: [1.5, 0.0, 1.0]
        target: [0.4, -0.0, 0.2]
