      path: "source/assets/Plush/usd/cat/usd/cat_deform.usd"
      simulation_hexahedral_resolution: 32
      vertex_velocity_damping: 0.0
      scale: [1.0, 1.0, 1.0]
      pos: [0.50, -0.0, 0.01]
      pose_range:
        # x: [-0.10, 0.10]
        # y: [-0.05, 0.05]
        # z: [0.8, 0.8]
        # roll: [-1.7, -1.2]
        # yaw: [-0.77, 0.77]
      velocity_range:
      rot:
        axis: [0]
        angles: [0]
      random_parmas: False
      sample_node_interval: 50
      gripper_offset_xyz: [0.5, 0.0, 0.30]

      fix_params:
        youngs_modulus: 10000
        poissons_ratio: 0.3

      semantic_tags:
        # - class: rabbit
        # - color: red

      params_range:
        youngs_modulus: [0, 1.0]
        elasticity_damping: [0, 1.0]
        density: [0, 1.0]
        poissons_ratio: [0, 1.0]

      params:
        # youngs_modulus: [
        #     # [500, 1000],
        #     [1000, 10000],
        #     [10000, 100000],
        #     #[1000000, 10000000],
        #     #[1000000, 10000000],
