params:
  Robot:
    init: False
    qpos:
      {
        "panda_joint1": 0.5071,
        "panda_joint2": -0.5104,
        "panda_joint3": -0.4926,
        "panda_joint4": -2.5945,
        "panda_joint5": -0.2663,
        "panda_joint6": 2.1293,
        "panda_joint7": 0.88,
