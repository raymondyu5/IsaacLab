        # elasticity_damping: [[0.0, 0.01], [0.05, 0.1], [0.5, 1.0]]
        elasticity_damping: [[0.0, 0.15]]
        #damping_scale: [[0.0, 0.0],[0.0, 0.1],[0.1, 0.3], [0.30, 0.60], [0.60, 1.0]]
        # density: [[0, 1],[1,10],[10,100]]

      attach_robot:
        init: True
        attach_object_path: "/World/envs/env_.*/gripper"
        attach_offset: [0, 0, -0.0]
        attact_yet: False
        DeformableVertexOverlapOffset: 0.0

      bayessim:
        trainTrajs: 5
        summarizerFxn: "summary_start"
        ftune: True
        modelClass: MDNN
        components: 4
        hiddenLayers: [128, 64, 32, 16]
        lr: 1.e-4
        realEvals: 100
        realTrajs: 1
        realIters: 100
        ftuneRL: False

      camera_obs:
        segmentation_name: "instance_segmentation_fast"
        bbox: [0.2, -0.5, -0.1, 1.0, 0.5, 1.0]
        max_length: 1024
        whole_pc: True
        seg_pc: True
        whole_rgb: True
        seg_rgb: True
        segmentation_id: 2

  ParticlesObject:

  RigidObject:
    gripper:
      path: "source/assets/robot/franka/panda_hand_big.usd"
      scale: [0.01, 0.01, 0.01]
      pos: [0.5, 0.0, .40]
      rot:
        axis: [0]
        angles: [0]
      disable_gravity: True
      motion: True
      relative_pos: False

    # rigid_object:
